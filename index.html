<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="paper products for every kind of use">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Munder Difflin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit|Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">M.D. Co</h1>
        </nav>
        <div class="go">   
            <a class="home" href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>     
        </div>    
    </header>
    <main>
        <section id="main">
            <div>
                <h2>Mufflin Difflin Company</h2>
                <p id="title">Reams, rolls or stack we've got your back.</p>
            </div>
        </section>

        <section id="boxes">
            <div class="container">
                <div class="box">
                    <img class="flip" onclick="displayPrice()" src="./images/off-roll-paper.jpeg" alt="reams of paper">
                    <h3>Large sizes</h3>
                    <p class="price" >$10.99</p>
                </div>
                <div class="box">
                    <img class="flip" onclick="displayPrice()" src="./images/off-sch-notepads.jpg" alt="bunch of notepads">
                    <h3>Office</h3>
                    <p class="price">$9.99</p>
                </div>
                <div class="box">
                    <img cclass="flip" onclick="displayPrice()" src="./images/color-copy.jpg" alt="stack of colored printer paper">
                    <h3>Colors</h3>
                    <p class="price">$9.99</p>
                </div>
            </div>
            
        </section>
        <div id="center">
                <button id="custom">Customize</button>
                </div>
    </main>

    <footer>
        <form>
            <input id="email" type="email" placeholder="email">
            <button class="btn">Submit</button>
        </form>
        <p id="footer">Copyright &copy; 2018 </p>
        <p id="address">120 Broadway<br>New York, NY 10471</p>
    </footer>
</body>
</html>
